- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.config/nvim: config/nvim
    ~/.hammerspoon: hammerspoon
    ~/.zshrc: zshrc
    ~/.config/kitty: config/kitty
    ~/.gitconfig: gitconfig
    ~/.aws/config: aws-config

- create:
    - ~/downloads
    - ~/.vim/undo-history

- shell:
  - [git submodule update --init --recursive, Installing submodules]
